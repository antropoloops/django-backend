{# Renders a publishable item in the dashboard view #}
{% load i18n dashboard_tags %}

<div class="field-date--item-dashboard">
    <span class="field__label">
        {% trans 'Última actualización' %}
    </span>
    <span class="field__value">
        {{ item.update_date | date:"d/m/Y" }}
    </span>
</div>
<figure class="field-thumbnail--item-dashboard">
    {{ item|logo }}
</figure>
<h3 class="field-name--item-dashboard">
    {{ item.name }}
</h3>
<div class="field-description--item-dashboard">
    {{ item|description }}
</div>
