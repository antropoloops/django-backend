{# ContentTemplate for generic Track form in tracklist section #}
{% load i18n %}

<template id="template-form-track">
    <form class="form-tracklist form" data-model="track" data-action="create">
        {% csrf_token %}
        <div class="actions">
            <span class="actions__title" data-action="create">
                {% trans 'Crear pista' %}
            </span>
            <span class="actions__title" data-action="update">
                {% trans 'Editar pista' %}
            </span>
            <ul class="actions__items">
                <li class="actions__item" onclick="closePopup()">
                    {% trans 'Cancelar' %}
                </li>
                <li class="actions__item">
                    <input class="btn btn--red" type="submit" value="{% trans 'Guardar' %}" />
                </li>
            </ul>
        </div>
        <div class="height-forms">
            <div class="form-fields">
                {% include 'forms/field.html' with field=form.pk classes='hidden' %}
                {% include 'forms/field.html' with field=form.audioset classes='hidden' %}
                {% include 'forms/field.html' with field=form.name %}
                {% include 'forms/field.html' with field=form.color %}
                <input type="hidden" name="track" />
            </div>
            <div class="actions-secondary">
                <ul class="actions-secondary__items">
                    <li class="actions-secondary__item"
                        data-show-template="template-form-delete"
                        data-action="delete"
                        data-model="track"
                        data-id=""
                    >
                        {% trans 'Borrar pista' %}
                        {% m_icon 'delete' %}
                    </li>
                </ul>
            </div>
            <datalist id="id_color">
                <option value="#48f912">
                <option value="#12f99d">
                <option value="#f912e2">
                <option value="#f9126b">
                <option value="#12acf9">
                <option value="#1276f9">
            </datalist>
        </div>
    </form>
</template>
