{# audioset configuration form fields #}

<div class="field-{{ field.name }}--audioset-configuration-form">
    <p class="field-{{ field.name }}__widget--audioset-configuration-form">
        {{ field }}
    </p>
    {% if field.errors %}
    <div class="field-{{ field.name }}__errors--audioset-configuration-form">
        {{ field.errors }}
    </div>
    {% endif %}
</div>
