{# Modal forms for tracklist section #}
{% load i18n %}

<template id="template-form-clip">
    <form enctype="multipart/form-data" class="form-tracklist" data-model="clip" data-action="create">
        {% csrf_token %}
        <div class="form-tracklist__header">
            <h3 class="form-tracklist__label" data-action="create">
                {% trans 'Añade un clip' %}
            </h3>
            <h3 class="form-tracklist__label" data-action="update">
                {% trans 'Edita este clip' %}
            </h3>
        </div>
        <div class="form-tracklist__fields">
            <div class="fieldset fieldset-display {%if inline %}collapsible{% endif %}">
                <div class="fieldset__content">
                    {% for field in form %}
                    <div class="form-field form-field--{{ field.name }}">
                        <label class="form-field__label {% if field.field.required %}required{% endif %}" for="{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                        <p class="form-field__helptext">
                            {{ field.help_text }}
                        </p>
                    </div>
                    {% endfor %}
                    <input type="hidden" name="track" />
                </div>
            </div>
        </div>
        <div class="form-errors hidden">
            {% blocktrans trimmed %}
            El formulario contiene errores. Revísalo, por favor.
            {% endblocktrans %}
        </div>
        <ul class="default-actions default-actions--fixed-bottom">
            <li class="default-actions__item default-actions__item--submit">
                <input class="form-tracklist__submit" type="submit" value="{% trans 'Guardar' %}" />
            </li>
            <li class="default-actions__item default-actions__item--delete"
                data-show-template="template-form-delete"
                data-action="delete"
                data-model="clip"
                data-id=""
            >
                {% trans 'Borrar clip' %}
            </li>
            <li class="default-actions__item default-actions__item--cancel">
                <span class="form__cancel {% if modifier %}form__cancel--{{ modifier }}{% endif %}" onclick="closePopup()">
                    {% trans 'Cancelar' %}
                </span>
            </li>
        </ul>
    </form>
</template>
