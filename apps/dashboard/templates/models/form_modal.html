{# Modal forms for tracklist section #}
{% load i18n %}

<div class="form-modal modal modal--dashboard"
     data-model="{{ model }}"
>
    <div class="form-modal__header">
        <span class="modal__close modal__close--dashboard"
           data-tooltip="{% trans 'Cancelar' %}"
           data-modal-close=".form-modal"
        >
            {% icon 'minimize-2' %}
        </span>
        <h3 class="form-modal__label" data-action="create">
            {% trans 'AÃ±ade un' %} {{ model }}
        </h3>
        <h3 class="form-modal__label" data-action="update">
            {% trans 'Edita este' %} {{ model }}
        </h3>
    </div>
    <div class="form-modal__fields">
        {% if inline %}
        <div class="fieldset collapsible">
            <h5 class="fieldset__name">
                Audio
            </h5>
            <div class="fieldset__content">
                {{ inline.as_p }}
            </div>
        </div>
        {% endif %}
        <div class="fieldset {%if inline %}collapsible{% endif %}">
            {% if inline %}
            <h5 class="fieldset__name">
                Display
            </h5>
            {% endif %}
            <div class="fieldset__content">
                {{ form.as_p }}
            </div>
        </div>
    </div>
    <span class="form-modal__submit">
        {% icon 'send' %} {% trans 'Guardar' %}
    </span>
</div>
