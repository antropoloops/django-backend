{# Render a simple field #}

<div class="field form-{{ name }}__field field-{{ class }} required">
    <label class="field__label field-{{ class }}__label">
        {% icon icon %}{{ field.label }}
    </label>
    <p class="field__widget field-{{ class }}__widget">
        {{ field }}
    </p>
    {% if field.errors %}
    <div class="field__errors field-{{ class }}__errors">
        {{ field.errors }}
    </div>
    {% endif %}
</div>
