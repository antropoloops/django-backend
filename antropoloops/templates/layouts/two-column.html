{# Renders a template with two columns #}
{% extends 'base.html' %}
{% block layout_classes %}layout-two-col{% endblock %}

{% block layout %}
<div class="region-content__inner">
    <div class="layout-two-col__left-col pad">
        {% block sidebar %}{% endblock %}
    </div>
    <div class="layout-two-col__right-col pad">
        {% block main %}{% endblock %}
    </div>
</div>
{% endblock %}
